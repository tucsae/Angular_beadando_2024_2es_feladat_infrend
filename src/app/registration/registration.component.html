<div class="container p-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h4>Regisztráció</h4>
            <hr>
        </div>
    </div>
    
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form [formGroup]="registrationForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail cím</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Név</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName = "name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefonszám</label>
                    <input type="text" class="form-control" id="phone" name="phone" formControlName="phone">
                </div>
                <div class="mb-3">
                    <label for="personalIdNumber" class="form-label">Személyi igazolvány szám</label>
                    <input type="text" class="form-control" id="personalIdNumber" name="personalIdNumber" formControlName="personalIdNumber">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Lakcím</label>
                    <input type="text" class="form-control" id="address" name="address" formControlName = "address" rows = "2">
                </div>
                
                <div class="text-center">
                    <button class="btn btn-outline-primary" (click)="registration()">Regisztráció</button>
                </div>
            </form>
        </div>
    </div>
</div>
